<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Domain Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #ffffff;
      color: #000;
      text-align: center;
      padding: 50px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: #000;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .nav-button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .nav-button:hover {
      background-color: #333;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
    .dark-mode h1 {
      color: #fff;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <h1>Welcome to the Public Domain Library</h1>
  <p>Choose a category to explore:</p>
  <h5>or you can just hang out here.</h5>
  <div class="button-container">
    <button class="nav-button" onclick="location.href='books.html'">Books</button>
    <button class="nav-button" onclick="location.href='movies.html'">Movies</button>
    <button class="nav-button" onclick="location.href='music.html'">Music</button>
    <button class="nav-button" onclick="location.href='art.html'">Art</button>
    <button class="nav-button" onclick="location.href='misc.html'">Miscellaneous</button>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      body.classList.toggle('dark-mode');
      toggleBtn.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
