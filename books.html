<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books - Public Domain Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #ffffff;
      color: #000;
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    a:hover {
      text-decoration: underline;
    }
    .dark-mode {
      background-color: #000;
      color: #fff;
    }
    .dark-mode a {
      color: #fff;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>
  <h1>Books</h1>
  <ul>
    <li><a href="https://www.gutenberg.org/ebooks/1342">Pride and Prejudice by Jane Austen</a></li>
    <li><a href="https://www.gutenberg.org/ebooks/11">Alice's Adventures in Wonderland by Lewis Carroll</a></li>
    <li><a href="https://www.gutenberg.org/ebooks/84">Frankenstein by Mary Shelley</a></li>
    <li><a href="https://www.gutenberg.org/ebooks/2701">Moby-Dick by Herman Melville</a></li>
    <li><a href="https://www.gutenberg.org/ebooks/98">A Tale of Two Cities by Charles Dickens</a></li>
  </ul>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleBtn = document.querySelector('.theme-toggle');
      body.classList.toggle('dark-mode');
      toggleBtn.textContent = body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
